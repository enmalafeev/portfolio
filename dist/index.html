<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Portfolio | welcome page</title><link rel="stylesheet" href="main.min.css"><body></body><div class="preloader"><div class="loader"></div><div class="circle1"></div><div class="circle2"></div><span id="perc_load">0%</span></div><div class="parallax"><div class="parallax__layer"><img class="parallax__img" src="assets/images/layer0.png" alt="layer0"/></div><div class="parallax__layer"><img class="parallax__img" src="assets/images/layer1.png" alt="layer1"/></div><div class="parallax__layer"><img class="parallax__img" src="assets/images/layer2.png" alt="layer2"/></div><div class="parallax__layer"><img class="parallax__img" src="assets/images/layer3.png" alt="layer3"/></div><div class="parallax__layer"><img class="parallax__img" src="assets/images/layer4.png" alt="layer4"/></div><div class="parallax__layer"><img class="parallax__img" src="assets/images/layer5.png" alt="layer5"/></div><div class="parallax__layer"><img class="parallax__img" src="assets/images/layer6.png" alt="layer6"/></div><div class="parallax__layer"><img class="parallax__img" src="assets/images/layer7.png" alt="layer7"/></div><div class="parallax__layer"><img class="parallax__img" src="assets/images/layer8.png" alt="layer8"/></div><div class="parallax__layer"><img class="parallax__img" src="assets/images/layer9.png" alt="layer9"/></div></div><div class="main-content"><button class="login-btn auth-btn" href="#">Авторизоваться</button><div class="user-wrap"><div class="user-card"><div class="user-cnt"><div class="user__img"><img class="user__img-pic" src="assets/images/avatar.jpg" alt="Малафеев Евгений"/></div><div class="user__desc user__decs--black"><h1 class="user__name">Евгений Малафеев</h1><p class="user__info">Личный сайт веб-разработчика</p></div><div class="user__wrap-links"><ul class="socials socials__fill-green__list"><li class="socials__item socials__fill-green"><a class="socials__link" href="https://vk.com/enmalafeev"><svg class="socials__link-icon"><use xlink:href="assets/images/icons/sprite.svg#vk"></use></svg></a></li><li class="socials__item socials__fill-green"><a class="socials__link" href="https://github.com/enmalafeev"><svg class="socials__link-icon"><use xlink:href="assets/images/icons/sprite.svg#github"></use></svg></a></li><li class="socials__item socials__fill-green"><a class="socials__link" href="https://www.linkedin.com/in/%D0%B5%D0%B2%D0%B3%D0%B5%D0%BD%D0%B8%D0%B9-%D0%BC%D0%B0%D0%BB%D0%B0%D1%84%D0%B5%D0%B5%D0%B2-14403a120/"><svg class="socials__link-icon"><use xlink:href="assets/images/icons/sprite.svg#in"></use></svg></a></li></ul></div></div><nav class="main-menu"><ul class="main-menu__list"><li class="main-menu__item"><a class="main-menu__link" href="works.html">Мои работы</a></li><li class="main-menu__item"><a class="main-menu__link" href="about.html">Обо мне</a></li><li class="main-menu__item"><a class="main-menu__link" href="blog.html">Блог</a></li></ul></nav></div><div class="login"><h2 class="login__title block-subtitle">Авторизуйтесь</h2><div id="auth-component"></div></div></div><footer class="main-footer"><p>&#169 Евгений Малафеев | Создано с любовью в LoftSchool 2018</p></footer></div><script type="text/x-template" id="skills-list"><ul class="skills-list"><li class="skills-list__item skills-row" v-for="skill in skills"><skills-row :skill="skill"></skills-row></li></ul></script><script type="text/x-template" id="skills-row"><li class="skills-list__item"><h3 class="skills-row__title">{{ skill.skillsGroup }}</h3><ul class="skills-row__list"><li class="skills-row__item" v-for="(skillPercent, skillName) in skill.skills"><skill :skillName="skillName" :skillPercent="skillPercent"></skill></li></ul></li></script><script type="text/x-template" id="skill"><figure class="skill"><svg class="skill__figure" viewBox="0 0 100 100" preserveAspectRatio="none"><circle class="skill__circle skill__circle_under" cx="50" cy="50" r="40"></circle><circle class="skill__circle skill__circle_above" cx="50" cy="50" r="40" ref="color-circle"></circle></svg><div class="skill__title">{{skillName}}</div></figure></script><script type="text/x-template" id="slider"><div class="slider"><info :work="currentWork"></info><display :work="currentWork"></display><buttons :works="works" :currentIndex="currentIndex" @slide="handleSlide"></buttons></div></script><script type="text/x-template" id="slider-info"><div class="slider__info-container"><div class="slider__info-title"><h2 class="block-subtitle">{{ work.title }}</h2></div><transition-group appear :css="false" @before-enter="callback('before-enter')" @after-enter="callback('after-enter')" @enter="enterHandler"><div class="slider__info-skills" :key="work.techs">{{ work.techs }}</div></transition-group><div class="slider__info-button"><a class="btn-show-portfolio-site" :href="work.link" target="_blank">Посмотреть сайт</a></div></div></script><script type="text/x-template" id="slider-display"><div class="slider__display"><img class="slider__big-pic" :src="`https://webdev-api.loftschool.com/${work.photo}`" alt="work1"></div></script><script type="text/x-template" id="slider-buttons"><div class="slider__buttons"><div class="slider__button" @click="slide('prev')"><transition-group class="slider__button-img-cnt" name="slide-down" tag="div"><div class="slider__button-img-wrap" :key="getReqImage('prev').photo"><img class="slider__btn-pic" :src="`https://webdev-api.loftschool.com/${getReqImage('prev').photo}`"></div></transition-group></div><div class="slider__button slider__button--next" @click="slide('next')"><transition-group class="slider__button-img-cnt" name="slide-up" tag="div"><div class="slider__button-img-wrap" :key="getReqImage('next').photo"><img class="slider__btn-pic" :src="`https://webdev-api.loftschool.com/${getReqImage('next').photo}`"></div></transition-group></div></div></script><script type="text/x-tamplate" id="auth-form"><div class="login__form"><div class="input-cnt"><div class="input-wrap"><div class="input__img"><svg class="input__img-svg"><use xlink:href="assets/images/icons/sprite.svg#login"></use></svg></div><input class="login__input" type="text" name="login" placeholder="Логин" v-model="user.name"></div><div class="input-wrap"><div class="input__img"><svg class="input__img-svg"><use xlink:href="assets/images/icons/sprite.svg#password"></use></svg></div><input class="login__input" type="password" name="password" placeholder="Пароль" v-model="user.password"></div></div><div class="checkbox-cnt"><input class="login__checkbox-human visually-hidden" type="checkbox" name="human" id="human"><label class="login__label-checkbox-human" for="human">Я человек</label></div><fieldset class="login__robot-check"><legend>Вы точно не робот?</legend><div class="checkbox-cnt"><div class="checkbox-wrap"><input class="login__checkbox-robot visually-hidden" type="radio" name="robot-checkbox" id="robot-yes"><label class="login__label-checkbox-robot" for="robot-yes">Да</label><input class="login__checkbox-robot visually-hidden" type="radio" name="robot-checkbox" id="robot-no"><label class="login__label-checkbox-robot" for="robot-no">Не уверен</label></div></div></fieldset><nav class="main-menu"><ul class="main-menu__list"><li class="main-menu__item"><a class="main-menu__link">На главную</a></li><li class="main-menu__item"><a class="main-menu__link" @click="login">Войти</a></li></ul></nav></div></script><script type="text/x-tamplate" id="modal"><transition name="modal-fade"><div class="modal-backdrop"><div class="modal"><header class="modal-header"><slot name="header">I am header!<button class="btn-close" type="button" @click="close">x</button></slot></header><div class="modal-body"><slot name="body">I am default body !</slot></div></div></div></transition></script><script type="text/x-tamplate" id="form"><form class="contact-me__form" action="post" @submit="checkForm" novalidate="true"><div id="modal" v-if="showModal"></div><input class="contact-me__name" type="text" name="name" placeholder="Имя" v-model="name"><input class="contact-me__email" type="email" name="email" placeholder="Email" v-model="email"><textarea class="contact-me__message" name="message" placeholder="Ваше сообщение" v-model="message"></textarea><div class="form-btn-wrap"><button class="btn-form btn-send" type="submit" @click="showModal=true">Отправить</button><button class="btn-form btn-clear" type="button" @click.prevent="clearAll">Очистить</button></div></form></script><script src="./bootloader.bundle.js"></script><script src="vendor.bundle.js"></script><script src="./auth.bundle.js"></script></head></html>
